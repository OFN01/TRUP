<form class="form-inline fixed-top my-2 my-lg-0 bg-danger home-search" action="/search" target="_self"
    style="padding: 10px; border-radius: 0 0 7px 7px; top: 59px;">
    <input class="form-control mr-sm-2 btn-dark bg-dark flex-fill" name="q" style="display: inline-block !important;"
        type="search" placeholder="Uygulama ara..." aria-label="Search" value="{{query}}" oninvalid="return false"
        minlength="1" required />
    <button class="btn bg-dark my-2 my-sm-0 btn-dark" style="display: inline-block !important;"
        type="submit">Ara</button>
</form>
